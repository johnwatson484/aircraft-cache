environment: development
name: aircraft-cache
image: aircraft-cache

container:
  imagePullPolicy: Always
  requestMemory: 120Mi
  requestCpu: 120m
  limitMemory: 120Mi
  limitCpu: 120m
  redisHost:
  redisPassword:
  messageHost:
  messagePassword:
  messageExchange: aircraft-tracked
  messageQueue: aircraft-tracked-cache

deployment:
  restartPolicy: Always
  replicas: 1
